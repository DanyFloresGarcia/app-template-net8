services:
  apphangfire:
    build:
      context: .
      dockerfile: Dockerfile
    image: apphangfire:${APP_VERSION}
    container_name: apphangfire
    ports:
      - "${PORT}:80"
    environment:
      - ASPNETCORE_ENVIRONMENT=${STAGE}
      - APP_VERSION=${APP_VERSION}
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
